imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    ide: "phpstorm://open?file=%%f&line=%%l"
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
#        cookie_lifetime: '%cookie_liftetime%' #définir la durée de vie des cookies
        gc_maxlifetime: '%cookie_liftetime%' #cas utilisateur est non actif
        gc_probability: 3
        gc_divisor: 4

    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
           app_id: %app_id%
           app_code: %app_code%
           base_url: %base_url%
           cle_site_captcha: %cle_site_captcha%
           kernelRootDir: %kernel.root_dir%

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

doctrine_migrations:
    dir_name: "%kernel.root_dir%/DoctrineMigrations"
    namespace: Application\Migrations
    table_name: migration_versions
    name: Application Migrations

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    port:      "%mailer_port%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
#    spool:     { type: memory }
    spool:
            type: file
            path: "%kernel.root_dir%/spool"

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Optimouv\AdminBundle\Entity\User
    registration:
            confirmation:
                enabled: true
                from_email:
                    address:        "%mailer_user%"
                    sender_name:    "%sender_name%"

    resetting:
        token_ttl: 0 #Disable Single Password Request Functionality
        email:
            from_email:
                address:        "%mailer_user%"
                sender_name:    "%sender_name%"
    service:
            mailer: fos_user.mailer.twig_swift
    
old_sound_rabbit_mq:
       connections:
           default:
               host:     "%host_RMQ%"
               port:     "%port_RMQ%"
               user:     "%user_RMQ%"
               password: "%password_RMQ%"
               vhost:    "%vhost_RMQ%"
               lazy:     "%lazy_RMQ%"
       producers:
               rencontre:
                   connection: default
                   exchange_options:
                       name: "%mq_rencontre_exchange%"
                       type: direct

               poule:
                   connection: default
                   exchange_options:
                       name: "%mq_poule_exchange%"
                       type: direct
       consumers:
               rencontre:
                   connection: default
                   exchange_options:
                       name: "%mq_rencontre_exchange%"
                       type: direct
                   queue_options:
                       name: "%mq_rencontre_queue%"
                   callback: service_calcul_rencontre

knp_snappy:
    pdf:
        enabled:    true
        binary:     "%path_wkhtmltopdf%"
        options:    []
    temporary_folder: %kernel.cache_dir%/snappy
